<ion-header no-border>
  <ion-navbar color="main" no-border>
    <!-- <div align="center"><h1 class = "name"> Tiger's Milk </h1> </div>  -->
   
    <!-- <ion-buttons left start> -->
    <button ion-button class="menu" start menuToggle>
      <!-- menu toggle not working (unable to open menu)-->
      <!-- class="menu"  -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- </ion-buttons> -->
 <ion-title class="headerTitle" align="center">Profile</ion-title>
    <ion-buttons right>
      <button ion-button (click)="navigateToEditProfileModal()">Edit</button>
    </ion-buttons>

<ion-content fullscreen parallax-header padding no-border-top>
  <div class="top" align="center">
    <ion-icon name="md-person" class="element" align="center"></ion-icon>

  </div>

  <div class="info">
    <ion-list>
      <ion-list-header>
        <!-- in the future: put most recent places visited -->
        Personal Information
      </ion-list-header>
          <!-- <code>{{this.profile}}</code> -->
          <ion-item>Firstname: {{this.profile ? this.profile.firstname : ""}}</ion-item>
          <ion-item>Lastname: {{this.profile ? this.profile.lastname : ""}}</ion-item>
          <ion-item>Email: {{this.profile ? this.profile.email : ""}}</ion-item>
          <ion-item>Role: Driver</ion-item>
      
    </ion-list>
  </div>


  <div class="logout">

  </div>
</ion-content>
